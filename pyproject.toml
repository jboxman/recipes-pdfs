[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "recipes-pdfs"
version = "0.1.0"
description = "Convert Obsidian-style Markdown vaults to PDFs"
readme = "README.md"
authors = [{name = "Auto-generated"}]
requires-python = ">=3.10"
dependencies = [
    "click>=8.1",
    "markdown-it-py>=3.0",
    "weasyprint>=61.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.scripts]
obsidian-export = "recipes_pdfs.cli:main"
